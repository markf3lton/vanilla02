id: ah_eloqua_tasks
label: Eloqua Eloqua Task Data (Taxonomy Vocabulary).
migration_group: ah_forms
migration_tags:
  - ah_eloqua_tasks
dependencies:
  enforced:
    module:
      - ah_forms_migrate
source:
  plugin: csv
  path: 'public://import/ah_forms/ah_eloqua_tasks.csv'
  header_row_count: 1
  keys:
    - id
  fields:
    id: Unique identifier for the data source.
    name: Name of the taxonomy term.
    description: Description of the taxonomy term.
    alias: Url alias of the taxonomy term.
    subject: Eloqua task subject.
    elq_description: Eloqua task description.
    priority: Eloqua task priority.
    nurture: Eloqua task nuture.
    email_flag: Eloqua task email flag.
    term_const_first: Eloqua task constant key.
    term_const_second: Eloqua task constant value.
  constants:
    slash: '/'
process:
  name: name
  description/value: description
  description/format: constants/restricted_html
  path:
    plugin: concat
    source:
     - constants/slash
     - alias
  field_ah_forms_elq_sub/value: subject
  field_ah_forms_elq_des/value: elq_description
  field_ah_forms_task_priority: priority
  field_ah_forms_qualified_nurture: nurture
  field_ah_forms_elq_email_flag: email_flag
  field_ah_forms_term_const:
    plugin: double_field
    source:
      - term_const_first
      - term_const_second
    delimiter: ';'
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: ah_eloqua_tasks
