id: ah_form_theme
label: Form Color Themes (Taxonomy Vocabulary).
migration_group: ah_forms
migration_tags:
  - ah_form_theme
dependencies:
  enforced:
    module:
      - ah_forms_migrate
source:
  plugin: csv
  path: 'public://import/ah_forms/ah_form_theme.csv'
  header_row_count: 1
  keys:
    - id
  fields:
    id: Unique identifier for the data source.
    name: Name of the taxonomy term.
    description: Description of the taxonomy term.
    alias: Url alias of the taxonomy term.
  constants:
    slash: '/'
process:
  name: name
  description/value: description
  description/format: constants/restricted_html
  path:
    plugin: concat
    source:
     - constants/slash
     - alias
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: ah_form_theme
