# Migration file for creating "image" for academic programs.
#
# Detailed explanations for various elements of a migration
# YAML have been provided in migrate_plus.migration.program_data.yml

id: athena_pdf_files
label: PDF files associated to athenahealth.
description: PDF docs associated to athenahealth.
migration_group: ah_file_migration
migration_tags:
  - file
  - athena_pdf_files
# Source.
source:
  plugin: csv
  path: 'public://import/media.csv'
  header_row_count: 1
  # Unique ID.
  #
  # The source for images do not have any existing unique IDs. Hence,
  # we use the image name as unique IDs. This will ensure that every
  # image results in the creation of a unique file entity on the site.
  keys:
    - ID
  # Source field definitions.
  fields:
    ID: Unique Identifier
    Public URL: File Public URL
    File Path: File Location
    File Name: File Name
  constants:
    file_source_uri: public://sc_files_old
    file_dest_uri: 'public://sc_files'
# Destination.
destination:
  # We will be creating entities of type "file" this time.
  plugin: 'entity:file'
# Mappings.
process:
  file_source:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_source_uri
        - File Path
    # Make sure we don't have any url-unfriendly characters.
    -
      plugin: urlencode
  file_dest:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest_uri
        - File Path
    # Make sure we don't have any url-unfriendly characters.
    -
      plugin: urlencode
  # We use the image file names as is.
  #
  # Alternatively, if we wish to name them after some other
  # column, we can do it here.
  filename: File Name
  uri:
    plugin: file_copy
    source:
      - '@file_source'
      - '@file_dest'
# Dependencies.
dependencies:
  enforced:
    module:
      - ah_file_migration